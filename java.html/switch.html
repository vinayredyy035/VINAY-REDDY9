<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript switch statement</h1>
    <script>
        var day=3;
        var dayname;
        switch(day){
            case 1:
                dayname="monday";
        
        break;
        case 2:
                dayname="tuesday";
        
        break;
        case 3:
                dayname="wednesday";
        
        break;
        case 4:
                dayname="thursday";
        
        break;
        case 5:
                dayname="friday";
        
        break;case 6:
                dayname="saturday";
        
        break;
        case 7:
                dayname="sunday";
        
        break;
        default:dayname="invalid day";
        break;}
        document.write("day: "+dayname);
    </script>
    
</body>
</html>
