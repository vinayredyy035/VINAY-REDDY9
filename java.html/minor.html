<!DOCTYPE html>
<html>
<head>
    <title>Major or Minor</title>
</head>
<body>
    <h1>Major or Minor Checker</h1>
    <p>Enter your age: <input type="text" id="ageInput"></p>
    <button onclick="checkMajorMinor()">Check</button>
    <p id="result"></p>

    <script>
        function checkMajorMinor() {
            var ageInput = document.getElementById("ageInput").value;
            var age = parseInt(ageInput, 10); 
                if (age >= 18) {
                    document.getElementById("result").innerHTML = "You are a major (an adult).";
                } else {
                    document.getElementById("result").innerHTML = "You are a minor (a child).";
                }
            }
        
    </script>
</body>
</html>
