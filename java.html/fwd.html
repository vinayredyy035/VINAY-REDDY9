<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>div{
        width: 100px;
        height: 100px;
        
        background-color: aqua;
       position: relative;
       animation: myfirst 10s;
       animation-direction: alternate;
    }
    @keyframes myfirst
    { 0%   { left: 0px; }
  
  50%  {  left: 200px; }
  100% {left: 0px; }

    }

    </style>
</head>
<body><div>
  <img src="bp.jpg" width="200px" height="150px">
</div>
    
</body>
</html>
