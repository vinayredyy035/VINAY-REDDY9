<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 150px;
            background-color: aqua;
            animation: example 20s infinite;
        }
        @keyframes example{
            from{ background-color: black;}
            to{background-color: chartreuse;}
        
        }
    </style>
</head>
<body>
    <div>
        VICKY REDDY
    </div>
    
</body>
</html>
