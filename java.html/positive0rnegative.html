<body>

    <h1>Positive,negative or zero checker</h1>Enter a number to check if its positive,negative or zero:</p>

    <input type="text" id="numberinput">

    <button id="checkbutton">check</button>

    <p id="result"></p>

    <script>

        document.getElementById('checkbutton').addEventListener('click',function(){

            var number=

            parseFloat(document.getElementById('numberinput').value);

            var resultelement=

            document.getElementById('result');

 

            if (isNaN(number)){

                resultelement.textContent="please enter a valid number.";

            }else if (number>0){

                resultelement.textContent="the number is positive.";

            }else if (number<0){

                resultelement.textContent="the number is negative.";

            }else{

                resultelement.textContent="the number is zero.";

            }

        });

           

       

    </script>

</body>
